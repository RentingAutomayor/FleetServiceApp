<div class="container center-block border border-black">
    <form class="form p-4">
        <div class="form-group">
            <label for="user">User</label>
            <input [(ngModel)]="loginUserData.user" name="user" type="text" class="form-control" id="user" placeholder="user">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button (click)='loginUser()' class=" btn btn-outline-success my-2 my-sm-0 " type="button ">Login</button>
    </form>

</div>
