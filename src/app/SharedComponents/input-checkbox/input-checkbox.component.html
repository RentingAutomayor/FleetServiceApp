<div class="container-checkbox">
  <div class="checkmark" [class.active]="isActive" [class.disable]="disable">
    <em class="material-icons" *ngIf="isActive">done</em>
  </div>
  <div>
    <input
      class="input-chk"
      type="button"
      [id]="option"
      (click)="toogleCheck()"
      [disabled]="disable"
    />
    <label [for]="option" class="lbl-check">{{ option }}</label>
  </div>
</div>
