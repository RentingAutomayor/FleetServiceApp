<div id="container__content">
    <div class="container__tabPanel">
        <div class="container__titles">
            <button class="tab_link active" (click)="openTab($event,'basicData')">Datos básicos</button>
            <button class="tab_link" (click)="openTab($event,'contact')">Contactos</button>
            <button class="tab_link" (click)="openTab($event,'branch')">Sucursales</button>
            <button class="tab_link" (click)="openTab($event,'vehicles')">Vehículos</button>
            <button class="tab_link" (click)="openTab($event,'contracts')">Contratos asociados</button>            
            <button class="tab_link" (click)="openTab($event,'financialInformation')">Información financiera</button>
        </div>
    </div>

    <div class="tab_content tab_active" id="container__basicData">        
        <div class="card">
            <div class="card-header">
                <h3>Datos del cliente</h3>
            </div>
            <div class="car-body">
                <app-person 
                [configComponent]="oConfigPersonComp" 
                [formHasError]="bFormHasError" 
                [error]="errorMessage"                    
                [returnPath]="sReturnPath" 
                [personToUpdate]="oPersonToUpdate"
                (personWasSetted)="SetDataToSaveClient()"></app-person>
            </div>
        </div>
    </div>

    <div class="tab_content tab_inactive" id="container__contact">  
        
        <div class="container__table__contact">
            <app-contact [isToClient]="oIsToClient" [clientWasSaved]="oClientWasSaved">
            </app-contact> 
        </div>
        
    </div>

    <div class="tab_content tab_inactive" id="container__branch">
        <app-branch [isToClient]="oIsToClient" [clientWasSaved]="oClientWasSaved">
        </app-branch>
    </div>

    <div class="tab_content tab_inactive" id="container__vehicles">
        <app-vehicles-by-client [clientWasSaved]="oClientWasSaved"></app-vehicles-by-client>
    </div> 

    <div class="tab_content tab_inactive" id="container__contracts">
        <app-tbl-contracts-by-client
        [client_id]="(this.oClientToUpdate != null) ? this.oClientToUpdate.id : 0">            
        </app-tbl-contracts-by-client>        
    </div> 

    <div class="tab_content tab_inactive" id="container__financialInformation">
        <app-financial-information-by-client>            
        </app-financial-information-by-client>
    </div>

    
</div>
<app-img-loading *ngIf="isAwaiting"></app-img-loading>
