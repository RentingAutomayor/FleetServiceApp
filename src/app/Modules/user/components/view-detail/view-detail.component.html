<div>
  <h2 mat-dialog-title>Detalle de usuario</h2>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-6 mt-2">
        <label>Nombre</label>
        <div class="form-control">{{ user.name }}</div>
      </div>
      <div class="col-6 mt-2">
        <label>Apellido</label>
        <div class="form-control">{{ user.lastName }}</div>
      </div>
      <div class="col-6 mt-2">
        <label>Correo electr√≥nico</label>
        <div class="form-control">{{ user.email }}</div>
      </div>
      <div class="col-6 mt-2">
        <label>Empresa</label>
        <div class="form-control">{{ user.company.name }}</div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="mt-3">
    <button class="btn btn-danger" (click)="closeDialog()">Salir</button>
  </div>
</div>
