<div class="container-contact-type">
  <label>Tipo de contacto</label>

  <span class="example-list-section">
    <form [formGroup]="typemodel" (ngSubmit)="submit()" >
      <ul>
        <li *ngFor="let type of types">
          <mat-checkbox [disabled]="isDisabled" (change)="onCheckboxChange(type.id, type.name, $event)"  formArrayName="selectedTypes">
            {{type.name}}
          </mat-checkbox  >
        </li>
        <button>test</button>
      </ul>
    </form>
  </span>

</div>
