<div class="container__row" *ngIf="!Access">
    <div class="container__img">
        <img id="img-login" src="../../../assets/background_login_3.jpg" alt="Fleet service App">
    </div>
    <div class="container__form">
        <h1>Floti App</h1>
        <p>Aplicación para gestión de cupos y mantenimientos.</p>
        <div class="row align-items-center">
            <div class="mx-auto box-form">
                <div *ngIf="!Access && !recover" class=" border border-black">
                    <form class="form p-4">
                        <div class="form-group">
                            <label for="user">User</label>
                            <input [(ngModel)]="loginUserData.usr_user" name="user" type="text" class="form-control" id="user" placeholder="user">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="loginUserData.usr_pass" name="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <p style="text-align: left;color: red;">{{ mensajeErrorLogin }}</p>
                        <button (click)='loginUser()' class=" btn btn-outline-success my-2 my-sm-0 " type="button ">Login</button>
                        <a class="recover" [href]="" (click)="loadRecover()">Olvido contraseña?</a>
                    </form>
                </div>
                <div *ngIf="recover" class=" border border-black">
                    <form class="form p-4">
                        <div class="form-group" *ngIf="recoverReload">
                            <label for="user">User</label>
                            <input [(ngModel)]="loginUserData.usr_user" name="user" type="text" class="form-control" id="user" placeholder="user">
                        </div>
                        <div *ngIf="!recoverReload">
                            <p>Validar correo electronico.</p>
                        </div>
                        <p style="text-align: left;color: red;">{{ mensajeErrorRecover }}</p>
                        <button *ngIf="recoverReload" (click)='recoverUser()' class=" btn btn-outline-success my-2 my-sm-0 " style="margin-right: 10px;" type="button ">Recuperar</button>
                        <button (click)='back()' class=" btn btn-outline-info my-2 my-sm-0 " type="button ">Regresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-img-loading *ngIf="isAwaiting"></app-img-loading>
<router-outlet *ngIf="Access"> </router-outlet>
