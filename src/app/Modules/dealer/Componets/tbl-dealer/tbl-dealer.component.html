<div id="container__content">
  <h1>Concesionarios</h1>
  <label>Buscar concesionarios por ...</label>
  <div class="container-filter">
    <input
      [formControl]="txtFilter"
      placeholder="Nit 칩 Nombre..."
      class="form-control"
      type="text"
    />
    <button type="button" class="btn btn-danger" (click)="removeFilter()">
      Borrar filtro
    </button>
    <button class="btn btn-primary" (click)="downloadExcel()">
      Descargar Excel
    </button>
  </div>
  <button class="btn-add btn-info" (click)="insertDealer()">
    <i class="fas fa-plus"></i>
  </button>
  <table class="table table-striped">
    <thead>
      <th class="col-number col-mobile-hide">#</th>
      <th>Documento</th>
      <th>Raz칩n social</th>
      <th class="col-mobile-hide">Acciones</th>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let i = index;
          let dealer;
          of: lsDealerFiltered | paginate: { itemsPerPage: 10, currentPage: p }
        "
      >
        <th class="col-number col-mobile-hide">{{ i + 1 }}</th>
        <td>{{ dealer.document }}</td>
        <td>{{ dealer.name | titlecase }}</td>
        <td>
          <i
            class="fas fa-info-circle text-info"
            (click)="getDetailsByDealer(dealer.id)"
            title="M치s informaci칩n"
          >
          </i>
          <i
            class="fas fa-edit text-warning"
            (click)="updateDealer(dealer.id)"
            title="Modificar"
          >
          </i>
          <i
            class="fas fa-trash-alt text-danger"
            (click)="deleteDealer(dealer)"
            title="Eliminar"
          >
          </i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="paginationContainer">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <app-alert-error
    *ngIf="isErrorVisible"
    [title]="errorTitle"
    [errorMessage]="errorMessageApi"
    (onAlertWasClose)="closeErrorMessage()"
  >
  </app-alert-error>
</div>
<app-img-loading *ngIf="isAwaiting"></app-img-loading>
