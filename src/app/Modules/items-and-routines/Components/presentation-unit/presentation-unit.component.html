<form [formGroup]="frmPresentationUnit">
    <label>Unidad de presentaci√≥n</label>
    <select formControlName="cmbPresentationUnit"
        class="browser-default custom-select"
        (change)="setPresentationUnit($event.target)"
        (focusout)="presentationUnitFocusOut()">
        <option [value]="0" disabled>Seleccione ...</option>
        <option *ngFor="let presentation of lsPresentationUnitFiltered"
            [value]="presentation.id">
            {{ presentation.longName | titlecase }}
        </option>
    </select>
</form>
