<form [formGroup]="frmVehicle">

    <div class="row__container" id="container__identyfy">
       
        <div class="col">
            <label for="">Placa:</label>
            <input type="text" class="form-control" 
                placeholder="Placa ..."
                formControlName = "txtLicensePlate">
        </div>

        <div class="col">
            <label for="">VIN:</label>
            <input type="text" class="form-control" 
                placeholder="VIN ..."
                formControlName = "txtChasisCode">
        </div>

        <div class="col">
            <app-vehicle-state
                [countChanges]="oCountChanges">
            </app-vehicle-state>
        </div>
    </div>

    <div class="row__container">       
        <div class="col">
          <app-vehicle-brand
            [countChanges]="oCountChanges"
            (vehicleBrandWasSetted)="setBrand()"
            ></app-vehicle-brand>
        </div>

        <div class="col">
            <app-vehicle-type
            [countChanges]="oCountChanges"
           (vehicleTypeWasSetted)="setVehiclType()" 
            ></app-vehicle-type>
        </div>

        <div class="col">
            <app-vehicle-model 
                [countChanges]="oCountChanges">
                </app-vehicle-model>
        </div>
    </div>
  

    <div class="row__container" id="container__otherInformation">
        <div class="col">
            <label for="">Modelo:</label>
            <input type="number" class="form-control" 
                placeholder="Modelo ..."
                formControlName = "txtYear">
        </div>  

        <div class="col">
            <label for="">Kilometraje:</label>
            <input type="number" class="form-control" 
                placeholder="Kilometraje ..."
                formControlName = "txtMileage">
        </div>      

    </div>
    <div  class="container__error" *ngIf="formHasError">
        <p><span class="error"> * {{error}} *</span></p>
    </div>
    <div class="buttons__container" id="container__buttons" >
        <button type="button" class="btn btn-danger" (click)="comeBack()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="saveVehicle()">Guardar</button>
    </div>  
</form>
