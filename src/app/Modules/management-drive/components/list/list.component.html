<input type="hidden" id="files" />
<div id="container__content">
  <h1>Archivos</h1>
  <div class="mb-2" style="text-align: end">
    <button
      class="btn btn-success mr-2"
      [disabled]="files.length === 0"
      (click)="save()"
    >
      Guardar archivos
    </button>
    <button (click)="login()" class="btn btn-primary">
      Descargar archivo de Drive
    </button>
  </div>
  <button class="btn-add btn-info" (click)="goModal()">
    <i class="fas fa-plus"></i>
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>{{ file?.name }}</td>
        <td>
          <a
            [href]="file?.url"
            [target]="file?.url"
            class="fas fa-info-circle text-info mr-2"
          ></a>
          <i
            class="fas fa-trash-alt text-danger"
            title="Eliminar"
            (click)="delete(file.id)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
